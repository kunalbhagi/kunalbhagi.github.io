<html>
	<head>
		<script src= "http://d3js.org/d3.v2.js"></script>
	</head>

	<body>
	<div id="chart"></div>

	<script>
	
	var height=500;
	var width=500;
	var radiusm=30;
	
	var dummy_data = [
			{report_name: "BBSAR",metric_name: "NNM"},
			{report_name: "BBSAR",metric_name: "RIG"}
			];
	
	var svg = d3.select("#chart").append("svg").attr("height",height).attr("width",width);
	
		svg.append("line").attr("x1",width/2).attr("y1",height/2)
				.attr("x2",width-(radiusm+10)).attr("y2",height-(radiusm+10)).
				attr("stroke-width", 2).attr("stroke", "black");		

		svg.append("rect").attr("x",(width/2)-50).attr("y",(height/2)-50)
					.attr("width",100).attr("height",50).style("fill","red");
	
		svg.append("circle").attr("cx",width-(radiusm+10)).attr("cy",height-(radiusm+10)).attr("r",30).style("fill","green");
		

	</script>
	</body>

</html>
